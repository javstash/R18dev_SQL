name: "JAVStash-R18dev_SQL"
# requires: py_common, psycopg2-binary

sceneByName:  
  action: script
  script:
    - python
    - R18dev_SQL.py
    - sceneByName
sceneByQueryFragment:
  action: script
  script:
    - python
    - R18dev_SQL.py
    - sceneByQueryFragment
sceneByFragment:
  action: script
  script:
    - python
    - R18dev_SQL.py
    - sceneByFragment
sceneByURL:
  - action: script
    url:
      - r18.dev/videos/vod/movies/detail/-/i
    queryURL: "https://r18.dev/videos/vod/movies/detail/-/combined={url}/json"
    queryURLReplace:
      url:
        - regex: ".+/id=(.+)/?$"
          with: "$1"
    script:
      - python
      - R18dev_SQL.py
      - sceneByURL
performerByName:
  action: script  
  script:
    - python
    - R18dev_SQL.py
    - performerByName
performerByFragment:
  action: script  
  script:
    - python
    - R18dev_SQL.py
    - performerByFragment
    
